name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # ... шаги 1-4 (checkout, setup node, install, build) остаются без изменений ...

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build 11ty project
        run: npx @11ty/eleventy

      # Шаг 5: Deploy to Yandex S3 (остается без изменений)
      - name: Deploy to Yandex S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: "sethubble.ru"
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_KEY }}
          AWS_S3_ENDPOINT: "https://storage.yandexcloud.net"
          SOURCE_DIR: "_site"

      # Шаг 6: Получаем IAM-токен (НОВЫЙ ШАГ)
      - name: Get IAM token
        id: get_iam_token
        uses: yandex-cloud/auth-action@v1.2 # Готовое действие для аутентификации
        with:
          yc_sa_json_credentials: ${{ secrets.YC_SA_AUTHORIZED_KEY }}

      # Шаг 7: Очищаем кэш CDN, используя IAM-токен (ОБНОВЛЕННЫЙ ШАГ)
      - name: Invalidate CDN Cache
        run: |
          curl -i -X POST \
          -H "Authorization: Bearer ${{ steps.get_iam_token.outputs.iam_token }}" \ # <-- Используем IAM-токен
          "https://api.cloud.yandex.net/cdn/v1/resources/bc8ruo2vjetwytvp3xpy/purge" \ # <-- Не забудьте вставить ID
          -d '{"paths": ["/*"]}'
